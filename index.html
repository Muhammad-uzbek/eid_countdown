<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>EID</title>
  </head>
  <body>
    <div id="year" class="year"></div>

    <h1 id="ramazon">Hayitga</h1>

    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <small>kun</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>soat</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>daqiqa</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>soniya</small>
      </div>
    </div>

    <img
      src="./img/spinner.gif"
      alt="Loading..."
      id="loading"
      class="loading"
    />
<h1 id="pastki">qoldi</h1>
<h5>Eslatma: Oyga qarab bir kunga o'zgarishi mumkin</h5>
    <script src="script.js"></script>
  </body>
</html>
